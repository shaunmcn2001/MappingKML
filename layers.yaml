# layers.yaml ─ static catalogue

basemaps:
  - name: OpenStreetMap
    url: https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
    attr: © OpenStreetMap contrib.

overlays:
  - name: Esri Imagery
    type: tile
    url: https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}
    attr: © Esri

databases:          # «map services you can toggle»
  # QLD cadastre parcel polygons
  - name: QLD Cadastre
    type: wms
    url: https://spatial-gis.information.qld.gov.au/arcgis/services/PlanningCadastre/LandParcelPropertyFramework/MapServer/WMSServer
    layers: 4
    attr: © QLD Gov

 databases:
  - name: QLD Cadastre
    type: tile
    url: >-
      https://spatial-gis.information.qld.gov.au/arcgis/rest/services/
      PlanningCadastre/LandParcelPropertyFramework/MapServer/tile/{z}/{y}/{x}
    attr: © State of Queensland (Dept Resources)

  - name: NSW Cadastre
    type: tile
    url: >-
      https://maps.six.nsw.gov.au/arcgis/rest/services/public/
      NSW_Cadastre/MapServer/tile/{z}/{y}/{x}
    attr: © NSW Spatial Services
