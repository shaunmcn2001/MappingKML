# layers.yaml  –  WMS versions that actually draw

basemaps:
  - name: OpenStreetMap
    url: https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
    attr: © OpenStreetMap contributors

overlays:
  - name: Esri Imagery
    type: tile
    url: https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}
    attr: © Esri, Maxar

databases:
  # QLD cadastral parcels as WMS (layer 4)
  - name: QLD Cadastre
    type: wms
    url: https://spatial-gis.information.qld.gov.au/arcgis/services/PlanningCadastre/LandParcelPropertyFramework/MapServer/WMSServer
    layers: Land_Parcels          # ← use the Name, not the number
    attr: © State of Queensland

  # NSW cadastral parcels as WMS (layer 9)
  - name: NSW Cadastre
    type: wms
    url: https://maps.six.nsw.gov.au/arcgis/rest/services/public/NSW_Cadastre/MapServer/9
    layers: 9               # cadastral polygons
    attr: © NSW Spatial Services

  # Example AGOL layer (GeoJSON) – optional
  - name: Example AGOL layer
    type: geojson
    url: https://services8.arcgis.com/xxxxxxxx/ArcGIS/rest/services/MyLayer/FeatureServer/0/query?where=1%3D1&outSR=4326&f=pgeojson
    attr: © Your Organisation
